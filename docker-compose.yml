version: '3.8'

services:
  ai-job-finder:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    volumes:
      - ./saved_jobs.json:/app/saved_jobs.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s